<!DOCTYPE html>
<html>
<head>
	<title>JS pada Head</title>
	<script>
		function myFunction()
		{
			document.getElementById('demo').innerHTML = "Paragraf Berubah.";
		}
	</script>
</head>
<body>
	<h2>Javascript pada Head</h2>
	<p id="demo">Sebuah paragraf.</p>
	<button type="button" onclick="myFunction()">Ubah Paragraf</button>
</body>
</html>
